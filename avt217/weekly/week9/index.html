<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>e8: Thanksgiving Card</title>

  <!-- Google Web Font -->
  <!-- External CSS -->
<link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="card">
    <!-- Front of the card (shown on small screens) -->
    <div class="card-front">
      <h1>Happy Thanksgiving!</h1>
      <p>Wishing you and your family a wonderful day of thanks.</p>
    </div>

    <!-- Inside of the card (shown on larger screens) -->
    <div class="card-inside">
      <h2>Thankful for You</h2>
      <p>Wishing you a flavorful day and knowing that I am greatful to have meet you.</p>
      <p class="signature">With love and best wishes,<br> Your Friend</p>
    </div>
  </div>
</body>
</html>
